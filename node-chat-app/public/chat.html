<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" src="/css/styles.css"></link>
        <script src="/socket.io/socket.io.js"> </script>
        <script src="/js/libs/jquery-3.3.1.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/jquery-deparam.js"></script>         
        <script src="/js/chat.js"></script>        
    </head>
    <body>
        <div id="messagesList"> </div>
        <script id="messageTemplate" type="x-tmpl-mustache">
            <div>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
                <p>{{text}}</p>
            </div>
        </script> 

        <script id="locationMessageTemplate" type="x-tmpl-mustache">
            <div>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
                <p><a target="_blank" href={{url}}>{{from}} has send his location</a></p>
            </div>
        </script> 

        <form id="messagesForm">
            <input id="inputMessage" type="text"></input>
            <input type="submit"></input>
        </form>
        <button id="sendLocation">Send Location</button>
    </body>
</html>
